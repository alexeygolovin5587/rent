
<section id="main" data-ng-controller="loginCtrl as lctrl" class="login-content">

        <link href="vendors/bower_components/animate.css/animate.min.css" rel="stylesheet">

        <style>
            .signup-or-separator--text {
                background-color: #fff;
                display: inline-block;
                padding: 8px;
            }
            .signup-or-separator {
                background: none;
                height: 34px;
                position: relative;
                text-align: center;
            }
            h6, .h6 {
                font-size: 14px;
                font-weight: bold;
                color: #757575;
            }
            h1, h2, h3, h4, h5, h6, .h1, .h2, .h3, .h4, .h5, .h6 {
                line-height: 1.1;
                text-rendering: optimizelegibility;
            }
            .signup-or-separator hr {
                margin: -25px auto 10px;
                width: 100%;
            }
            .btn-signup{
                width: 80%;
                padding: 20px;
                text-transform: none;
            }
        </style>

        <!-- sing up -->
        <script type="text/ng-template" id="signupModal.html">
            <div class="modal-header">
                <h5 class="modal-title"> </h5>
            </div>
            <div class="modal-body">
                <div class="social-buttons" align="center">
                    <button class="btn bgm-indigo waves-effect btn-signup" ><i class="zmdi zmdi-facebook zmdi-hc-fw" style="float:left;"></i>Continue with Facebook</button>
                    <button class="btn btn-default waves-effect btn-signup" style="margin-top: 30px;"><i class="zmdi zmdi-google-glass zmdi-hc-fw"  style="float:left;"></i>Continue with Google</button>
                </div>
                <div class="signup-or-separator">
                  <span class="h6 signup-or-separator--text">or</span>
                  <hr>
                </div>
                <div class="email-button" align="center">
                    <button class="btn btn-danger waves-effect btn-signup" style="margin-top: 30px;" ng-click="openRegister()"><i class="zmdi zmdi-email zmdi-hc-fw"  style="float:left;"></i>Sign up with Email</button>
                </div>
            </div>
            <div class="modal-footer">
            </div>
        </script>

        <!-- sing up -->

        <script type="text/ng-template" id="registerModal.html">
            <form name="signupForm">
                <div class="modal-header">
                    <h5 class="modal-title"> </h5>
                </div>
                <div class="modal-body">
                    <div style="text-align: center;">
                        Sign up with <font color="red">Facebook</font> or <font color="red">Google</font>
                    </div>
                    <div class="signup-or-separator">
                      <span class="h6 signup-or-separator--text">or</span>
                      <hr>
                    </div>
                    <div class="input-group m-b-20">
                        <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                        <div class="fg-line">
                            <input type="text" name="first_name" ng-model="first_name" class="form-control" placeholder="First Name" ng-required="true">
                        </div>
                    </div>

                    <div class="input-group m-b-20">
                        <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                        <div class="fg-line">
                            <input type="text" name="last_name" ng-model="last_name" class="form-control" placeholder="Last Name" ng-required="true">
                        </div>
                    </div>

                    <div class="input-group m-b-20">
                        <span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>
                        <div class="fg-line">
                            <input type="email" name="email" ng-model="email" class="form-control" placeholder="Email" ng-required="true">
                        </div>
                    </div>

                    <div class="input-group m-b-20">
                        <span class="input-group-addon"><i class="zmdi zmdi-lock zmdi-hc-fw"></i></span>
                        <div class="fg-line">
                            <input type="password" name="password" ng-model="password" class="form-control" placeholder="Password" ng-required="true">
                        </div>
                    </div>

                    <div class="input-group m-b-20">
                        <span class="input-group-addon"><i class="zmdi zmdi-lock zmdi-hc-fw"></i></span>
                        <div class="fg-line">
                            <input type="password" name="confirm" ng-model="confirm" class="form-control" placeholder="Confirm Password" ng-required="true">
                        </div>
                    </div>

                    <div class="email-button" align="center">
                        <button type="submit" class="btn btn-danger waves-effect btn-signup" style="margin-top: 30px;" ng-click="signup('signupForm')">
                            <i class="zmdi zmdi-email zmdi-hc-fw"  style="float:left;" ></i>Sign up</button>
                    </div>

                </div>
                <div class="modal-footer">
                </div>
            </form>
        </script>

        <form name="loginForm">
            <div class="lc-block" id="l-login" data-ng-class="{ 'toggled': lctrl.login === 1 }" data-ng-if="lctrl.login === 1">
                <div class="input-group m-b-20">
                    <font color="red" ng-show="show">Invalid user name or password!</font>
                </div>
                <div class="input-group m-b-20">
                    <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                    <div class="fg-line">
                        <input type="text" class="form-control" name="name" ng-model='user.name' id="name_id" placeholder="Username" ng-required="true">
                    </div>
                </div>

                <div class="input-group m-b-20">
                    <span class="input-group-addon"><i class="zmdi zmdi-male"></i></span>
                    <div class="fg-line">
                        <input type="password" class="form-control" name="password" ng-model='user.password' id="password_id" placeholder="Password" ng-required="true">
                    </div>
                </div>

                <div class="clearfix"></div>

                <!--<div class="checkbox">
                    <label>
                        <input type="checkbox" value="">
                        <i class="input-helper"></i>
                        Keep me signed in
                    </label>
                </div>-->

                <button type="submit" class="btn btn-primary btn-sm m-t-5 waves-effect"  ng-click="loginfunc('loginForm')">Sign in</button>
                <button type="button" class="btn btn-warning btn-sm m-t-5 waves-effec" style="margin-left: 10px;" ng-click="open()">Sign up</button>

            </div>
        </form>

        <style>
            section.login-content {
                text-align: center;
            }
            section.login-content:before {
                height: 50%;
                width: 100%;
                position: absolute;
                top: 0;
                left: 0;
                background: #00bcd4;
                content: "";
                z-index: 0;
            }

            section.login-content:after {
                content: "";
                vertical-align: middle;
                display: inline-block;
                width: 1px;
                height: 100%;
            }
        </style>
